<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapper 2026</title>
    <!-- –ü–†–û–í–ï–†–¨ –≠–¢–£ –°–°–´–õ–ö–£, –û–ù–ê –î–û–õ–ñ–ù–ê –ë–´–¢–¨ –¢–ê–ö–û–ô -->
    <script src="https://telegram.org"></script>
    <style>
        body { 
            background: #1a1a1a; color: white; text-align: center; 
            font-family: sans-serif; margin: 0; overflow: hidden;
            touch-action: manipulation; user-select: none;
        }
        .header { padding: 20px; font-size: 30px; color: #ffd700; }
        #coin-zone {
            display: flex; justify-content: center; align-items: center;
            height: 300px; margin-top: 20px;
        }
        /* –°—Ç–∏–ª–∏–∑—É–µ–º –∫–Ω–æ–ø–∫—É –∫–∞–∫ –±–æ–ª—å—à–æ–π –∑–æ–ª–æ—Ç–æ–π –∫—Ä—É–≥ */
        #tap-btn {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 8px solid #8b4513; font-size: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.05s;
        }
        #tap-btn:active { transform: scale(0.9); }
        .stats { margin-top: 20px; font-size: 18px; opacity: 0.8; }
        .btn-upg { 
            margin-top: 30px; padding: 15px 40px; border-radius: 10px;
            border: none; background: #ffd700; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">üí∞ <span id="balance">0</span></div>
    
    <div id="coin-zone">
        <!-- –í–º–µ—Å—Ç–æ —Ñ–æ—Ç–æ –ø–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —ç–º–æ–¥–∑–∏ –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–≥–∞ -->
        <div id="tap-btn">üìÄ</div>
    </div>

    <div class="stats">
        –°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="power">1</span><br>
        –¶–µ–Ω–∞ —É–ª—É—á—à–µ–Ω–∏—è: <span id="cost">20</span>
    </div>

    <button class="btn-upg" onclick="buyUpgrade()">–£–õ–£–ß–®–ò–¢–¨ (üöÄ)</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let power = parseInt(localStorage.getItem('power')) || 1;
        let cost = parseInt(localStorage.getItem('cost')) || 20;

        function update() {
            document.getElementById('balance').innerText = coins;
            document.getElementById('power').innerText = power;
            document.getElementById('cost').innerText = cost;
            localStorage.setItem('coins', coins);
            localStorage.setItem('power', power);
            localStorage.setItem('cost', cost);
        }

        document.getElementById('tap-btn').onclick = function() {
            coins += power;
            update();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        function buyUpgrade() {
            if (coins >= cost) {
                coins -= cost;
                power += 1;
                cost *= 2;
                update();
            } else {
                tg.showAlert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
            }
        }

        update();
    </script>
</body>
</html>
