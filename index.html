<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker 2026</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            background: radial-gradient(circle, #2b0000 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .stats-container {
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .stats {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin: 5px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ-–º–æ–Ω–µ—Ç—ã */
        .coin-wrapper {
            margin: 40px 0;
            position: relative;
        }

        #coin {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px #ff0000;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.1s ease;
            display: block;
            background-color: #1a0000; /* –¶–≤–µ—Ç –∑–∞–≥–ª—É—à–∫–∏, –ø–æ–∫–∞ –≥—Ä—É–∑–∏—Ç—Å—è —Ñ–æ—Ç–æ */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ –¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ */
        #coin:active {
            transform: scale(0.92);
            box-shadow: 0 0 50px #ff0000, inset 0 0 30px #ff0000;
            filter: brightness(1.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
            width: 100%;
            max-width: 400px;
        }

        .neon-btn {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            color: white;
            padding: 12px 5px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            cursor: pointer;
            text-transform: uppercase;
        }

        .neon-btn:active {
            transform: translateY(2px);
            filter: brightness(1.3);
        }

        small {
            display: block;
            font-size: 10px;
            opacity: 0.8;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="stats">üí∞ <span id="balance">0</span></div>
        <div class="stats" style="font-size: 16px; opacity: 0.9;">‚ö° –£—Ä–æ–≤–µ–Ω—å: <span id="clickLvl">1</span></div>
    </div>

    <div class="coin-wrapper">
        <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ -->
        <img src="andrey.png" id="coin" onclick="clickCoin()" alt="Andrey Coin">
    </div>

    <div class="grid">
        <button class="neon-btn" onclick="upgradeClick()">–ü—Ä–æ–∫–∞—á–∫–∞<br><small id="upCost">–°–ª–µ–¥: 100</small></button>
        <button class="neon-btn" onclick="buyDouble()">x2 –ö–ª–∏–∫<br><small>10,000</small></button>
        <button class="neon-btn" onclick="buyShield()">–©–∏—Ç (1—á)<br><small>100,000</small></button>
        <button class="neon-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;
        let shieldActive = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        tg.CloudStorage.getItems(['coins', 'lvl', 'cost'], (err, values) => {
            if (!err) {
                if (values.coins) balance = parseInt(values.coins);
                if (values.lvl) clickPower = parseInt(values.lvl);
                if (values.cost) upgradeCost = parseInt(values.cost);
                updateUI();
            }
        });

        function clickCoin() {
            // –®–∞–Ω—Å 15% –Ω–∞ "–ú—è—á –≤ –ª–∏—Ü–æ"
            if (!shieldActive && Math.random() < 0.15) {
                let loss = Math.floor(balance * 0.05);
                balance -= loss;
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("‚öΩ –ú–Ø–ß –í –õ–ò–¶–û! –ü–æ—Ç–µ—Ä—è–Ω–æ: " + loss + " –º–æ–Ω–µ—Ç");
            } else {
                balance += (clickPower * multiplier);
                tg.HapticFeedback.impactOccurred('medium');
            }
            updateUI();
        }

        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.6);
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            } else {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.CloudStorage.setItem('cost', upgradeCost.toString());
            tg.HapticFeedback.impactOccurred('light');
            tg.showScanQrPopup({text: "–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω!"});
            setTimeout(() => tg.closeScanQrPopup(), 800);
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "–¶–µ–Ω–∞: " + upgradeCost.toLocaleString();
        }

        function buyDouble() { 
            if(balance >= 10000) { 
                balance -= 10000; multiplier = 2; 
                setTimeout(() => { multiplier = 1; tg.showAlert("–ë–æ–Ω—É—Å x2 –∑–∞–∫–æ–Ω—á–∏–ª—Å—è!"); }, 3600000); 
                updateUI(); tg.showAlert("–£–¥–≤–æ–µ–Ω–∏–µ –Ω–∞ 1 —á–∞—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!");
            } 
        }

        function buyShield() { 
            if(balance >= 100000) { 
                balance -= 100000; shieldActive = true; 
                setTimeout(() => { shieldActive = false; tg.showAlert("–©–∏—Ç –æ—Ç–∫–ª—é—á–µ–Ω!"); }, 3600000); 
                updateUI(); tg.showAlert("–ó–∞—â–∏—Ç–∞ –æ—Ç –º—è—á–∞ –Ω–∞ 1 —á–∞—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞!");
            } 
        }
    </script>
</body>
</html>
