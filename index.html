<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        }
        .stats { font-size: 22px; margin: 10px; color: #fff; text-shadow: 0 0 10px #f00; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div class="stats">ðŸ’° ÐœÐ¾Ð½ÐµÑ‚Ñ‹: <span id="balance">0</span></div>
    <div class="stats">âš¡ Ð£Ñ€Ð¾Ð²ÐµÐ½ÑŒ: <span id="clickLvl">1</span></div>
    
    <!-- Ð’Ð°ÑˆÐµ Ñ„Ð¾Ñ‚Ð¾ Ð¸Ð· Ð¿ÐµÑ€Ð²Ð¾Ð³Ð¾ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ -->
    <img src="https://ltdfoto.ru" id="coin" onclick="clickCoin()">

    <div class="grid">
        <button class="neon-btn" onclick="upgradeClick()">ÐŸÑ€Ð¾ÐºÐ°Ñ‡ÐºÐ°<br><small id="upCost">100</small></button>
        <button class="neon-btn" onclick="buyDouble()">x2 ÐšÐ»Ð¸Ðº (1Ñ‡)<br><small>10k</small></button>
        <button class="neon-btn" onclick="buyShield()">Ð©Ð¸Ñ‚ (1Ñ‡)<br><small>100k</small></button>
        <button class="neon-btn" onclick="saveToCloud()">ðŸ’¾ Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Ð Ð°Ð·Ð²ÐµÑ€Ð½ÑƒÑ‚ÑŒ Ð½Ð° Ð²ÐµÑÑŒ ÑÐºÑ€Ð°Ð½

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;
        let shieldActive = false;

        // Ð—ÐÐ“Ð Ð£Ð—ÐšÐ Ð”ÐÐÐÐ«Ð¥ ÐŸÐ Ð˜ Ð¡Ð¢ÐÐ Ð¢Ð•
        tg.CloudStorage.getItems(['coins', 'lvl', 'cost'], (err, values) => {
            if (!err) {
                if (values.coins) balance = parseInt(values.coins);
                if (values.lvl) clickPower = parseInt(values.lvl);
                if (values.cost) upgradeCost = parseInt(values.cost);
                updateUI();
            }
        });

        function clickCoin() {
            if (!shieldActive && Math.random() < 0.15) {
                let loss = Math.floor(balance * 0.05);
                balance -= loss;
                tg.showAlert("ÐœÑÑ‡ Ð² Ð»Ð¸Ñ†Ð¾! ÐŸÐ¾Ñ‚ÐµÑ€ÑÐ½Ð¾: " + loss);
            } else {
                balance += (clickPower * multiplier);
            }
            updateUI();
        }

        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.6);
                updateUI();
            }
        }

        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.CloudStorage.setItem('cost', upgradeCost.toString());
            tg.showScanQrPopup({text: "Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¾ Ð² Ð¾Ð±Ð»Ð°ÐºÐ¾!"}); // ÐŸÑ€Ð¾ÑÑ‚Ð¾ ÐºÐ°Ðº ÑƒÐ²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ðµ
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "Ð¦ÐµÐ½Ð°: " + upgradeCost;
        }

        // Ð‘Ð¾Ð½ÑƒÑÑ‹ (ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ð¾)
        function buyDouble() { if(balance >= 10000) { balance-=10000; multiplier=2; setTimeout(()=>multiplier=1, 3600000); updateUI(); } }
        function buyShield() { if(balance >= 100000) { balance-=100000; shieldActive=true; setTimeout(()=>shieldActive=false, 3600000); updateUI(); } }
    </script>
</body>
</html>
