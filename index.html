<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker 2026</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #200000 0%, #000 100%);
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .neon-btn {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            color: white;
            padding: 12px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 0 10px #ff0000;
            cursor: pointer;
            font-weight: bold;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ç–æ (–∑–∞–º–µ–Ω–∞ –º–æ–Ω–µ—Ç—ã) */
        #coin {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 25px #ff0000;
            margin: 20px;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        #coin:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #ff4d4d;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            font-size: 22px;
            margin: 10px;
            color: #fff;
            text-shadow: 0 0 10px #f00;
        }

        /* –°–µ—Ç–∫–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="stats">üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="balance">0</span></div>
    <div class="stats">‚ö° –£—Ä–æ–≤–µ–Ω—å: <span id="clickLvl">1</span></div>

    <!-- –í–∞—à–µ —Ñ–æ—Ç–æ –≤–º–µ—Å—Ç–æ –º–æ–Ω–µ—Ç—ã -->
    <img src="https://raw.githubusercontent.com/bmrzzmrb/taptapANDREY/main/andrey.png" id="coin" onclick="clickCoin()">

    <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è -->
    <div class="grid">
        <button class="neon-btn" onclick="upgradeClick()">–ü—Ä–æ–∫–∞—á–∫–∞<br><small id="upCost">100</small></button>
        <button class="neon-btn" onclick="buyDouble()">x2 –ö–ª–∏–∫ (1—á)<br><small>10k</small></button>
        <button class="neon-btn" onclick="buyShield()">–©–∏—Ç (1—á)<br><small>100k</small></button>
        <button class="neon-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;
        let shieldActive = false;

        // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ü–†–ò –°–¢–ê–†–¢–ï
        tg.CloudStorage.getItems(['coins', 'lvl', 'cost'], (err, values) => {
            if (!err) {
                if (values.coins) balance = parseInt(values.coins);
                if (values.lvl) clickPower = parseInt(values.lvl);
                if (values.cost) upgradeCost = parseInt(values.cost);
                updateUI();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
        function clickCoin() {
            if (!shieldActive && Math.random() < 0.15) {
                let loss = Math.floor(balance * 0.05);
                balance -= loss;
                tg.showAlert("–ú—è—á –≤ –ª–∏—Ü–æ! –ü–æ—Ç–µ—Ä—è–Ω–æ: " + loss);
            } else {
                balance += (clickPower * multiplier);
            }
            updateUI();

            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            if (navigator.vibrate) {
                navigator.vibrate(200);  // –í–∏–±—Ä–∞—Ü–∏—è 200 –º—Å
            }
        }

        // –ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞
        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.6);
                updateUI();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ
        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.CloudStorage.setItem('cost', upgradeCost.toString());
            tg.showScanQrPopup({text: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!"});
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "–¶–µ–Ω–∞: " + upgradeCost;
        }

        // –ë–æ–Ω—É—Å—ã (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
        function buyDouble() { 
            if(balance >= 10000) { 
                balance -= 10000; 
                multiplier = 2; 
                setTimeout(() => multiplier = 1, 3600000); 
                updateUI(); 
            } 
        }

        function buyShield() { 
            if(balance >= 100000) { 
                balance -= 100000; 
                shieldActive = true; 
                setTimeout(() => shieldActive = false, 3600000); 
                updateUI(); 
            } 
        }
    </script>
</body>
</html>
