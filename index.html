<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding-top: 50px; overflow: hidden; touch-action: none; }
        #balance { font-size: 60px; color: gold; font-weight: bold; margin-bottom: 20px; }
        #coin {
            width: 200px; height: 200px; border-radius: 50%;
            background: orange; border: 8px solid #fff;
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="balance">0</div>
    <!-- Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ontouchstart Ð´Ð»Ñ Ð¼Ð³Ð½Ð¾Ð²ÐµÐ½Ð½Ð¾Ð³Ð¾ ÐºÐ»Ð¸ÐºÐ° Ð½Ð° Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð°Ñ… -->
    <div id="coin" ontouchstart="handleTap()">ðŸ“€</div>
    <div style="margin-top:20px;">ÐšÐ»Ð¸Ðº: <span id="pwr">1</span></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = Number(localStorage.getItem('coins')) || 0;
        let power = Number(localStorage.getItem('power')) || 1;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins);
            document.getElementById('pwr').innerText = power;
            localStorage.setItem('coins', coins);
            localStorage.setItem('power', power);
        }

        window.handleTap = function() {
            coins += power;
            updateUI();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        updateUI();
    </script>
</body>
</html>
