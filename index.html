<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Golden Clicker 2026</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram -->
    <script src="https://telegram.org"></script>
    <style>
        body { 
            background: radial-gradient(circle, #2c3e50, #000000); 
            color: white; text-align: center; font-family: sans-serif; 
            margin: 0; overflow: hidden; touch-action: none; user-select: none;
        }
        .header { padding-top: 50px; font-size: 48px; color: #ffd700; font-weight: bold; text-shadow: 0 0 20px rgba(255,214,0,0.5); }
        
        #coin-container {
            display: flex; justify-content: center; align-items: center;
            height: 300px;
        }

        /* –ó–æ–ª–æ—Ç–∞—è –º–æ–Ω–µ—Ç–∞ (CSS –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è 100% –∑–∞–≥—Ä—É–∑–∫–∏) */
        #coin {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
            border: 8px solid #8b4513;
            display: flex; justify-content: center; align-items: center;
            font-size: 100px; cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .stats { margin-top: 20px; font-size: 22px; color: #ddd; }
        .stats b { color: #ffd700; }

        .btn-upg { 
            margin-top: 30px; padding: 15px 50px; border-radius: 20px;
            border: none; background: #ffd700; font-weight: bold; 
            font-size: 20px; color: #000; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">üí∞ <span id="balance">0</span></div>
    
    <div id="coin-container">
        <!-- –ë–æ–ª—å—à–∞—è –∑–æ–ª–æ—Ç–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <div id="coin">üìÄ</div>
    </div>

    <div class="stats">
        –ö–ª–∏–∫: <b id="power">1</b> | –¶–µ–Ω–∞: <b id="cost">20</b>
    </div>

    <button class="btn-upg" onclick="buyUpgrade()">–£–õ–£–ß–®–ò–¢–¨ üöÄ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let coins = Number(localStorage.getItem('c_2026')) || 0;
        let power = Number(localStorage.getItem('p_2026')) || 1;
        let cost = Number(localStorage.getItem('cost_2026')) || 20;

        const balanceEl = document.getElementById('balance');
        const powerEl = document.getElementById('power');
        const costEl = document.getElementById('cost');
        const coinBtn = document.getElementById('coin');

        function updateUI() {
            balanceEl.innerText = Math.floor(coins);
            powerEl.innerText = power;
            costEl.innerText = cost;
            localStorage.setItem('c_2026', coins);
            localStorage.setItem('p_2026', power);
            localStorage.setItem('cost_2026', cost);
        }

        // –ö–ª–∏–∫ —Å –∑–∞—â–∏—Ç–æ–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        coinBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            coinBtn.style.transform = "scale(0.9)";
            
            // –®–∞–Ω—Å 2% –Ω–∞ "–ú—è—á –≤ –ª–∏—Ü–æ"
            if (Math.random() < 0.02) {
                let loss = Math.floor(coins * 0.1) + 5;
                coins = Math.max(0, coins - loss);
                tg.showAlert("‚ö°Ô∏è –ú–Ø–ß –í –õ–ò–¶–û! \n–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ " + loss + " –º–æ–Ω–µ—Ç!");
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } else {
                coins += power;
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
            updateUI();
        });

        coinBtn.addEventListener('pointerup', () => {
            coinBtn.style.transform = "scale(1)";
        });

        function buyUpgrade() {
            if (coins >= cost) {
                coins -= cost;
                power += 1;
                cost = Math.floor(cost * 2);
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
            }
        }

        updateUI();
    </script>
</body>
</html>
