<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker 2026</title>
    <!-- Подключаем скрипт для Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #200000 0%, #000 100%);
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Стиль для кнопки */
        .neon-btn {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            color: white;
            padding: 12px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 0 10px #ff0000;
            cursor: pointer;
            font-weight: bold;
        }

        /* Стиль для фото (замена монеты) */
        #coin {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 25px #ff0000;
            margin: 20px;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Эффект при наведении на изображение */
        #coin:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #ff4d4d;
        }

        /* Статистика */
        .stats {
            font-size: 22px;
            margin: 10px;
            color: #fff;
            text-shadow: 0 0 10px #f00;
        }

        /* Сетка для кнопок */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Статистика -->
    <div class="stats"> Нажал(а) на яйца: <span id="balance">0</span></div>
    <div class="stats"> Уровень силы: <span id="clickLvl">1</span></div>

    <!-- Ваше фото вместо монеты -->
    <img src="https://raw.githubusercontent.com/bmrzzmrb/taptapANDREY/main/andrey.png" id="coin" onclick="clickCoin()">

    <!-- Кнопки для взаимодействия -->
    <div class="grid">
        <button class="neon-btn" onclick="upgradeClick()">Сила клика<br><small id="upCost">100</small></button>
        <button class="neon-btn" onclick="buyDouble()">x2 Клик (1ч)<br><small>10k</small></button>
        <button class="neon-btn" onclick="buyShield()">Щит (1ч)<br><small>100k</small></button>
        <button class="neon-btn" onclick="saveToCloud()">Сохранить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;
        let shieldActive = false;

        // ЗАГРУЗКА ДАННЫХ ПРИ СТАРТЕ
        tg.CloudStorage.getItems(['coins', 'lvl', 'cost'], (err, values) => {
            if (!err) {
                if (values.coins) balance = parseInt(values.coins);
                if (values.lvl) clickPower = parseInt(values.lvl);
                if (values.cost) upgradeCost = parseInt(values.cost);
                updateUI();
            }
        });

        // Функция клика по изображению
        function clickCoin() {
            if (!shieldActive && Math.random() < 0.15) {
                let loss = Math.floor(balance * 0.05);
                balance -= loss;
                tg.showAlert("Мяч в еблище, долбаеб! Потеряно: " + loss);
            } else {
                balance += (clickPower * multiplier);
            }
            updateUI();

            // Вибрация при клике
            if (navigator.vibrate) {
                navigator.vibrate(500);  // Вибрация 200 мс
            }
        }

        // Прокачка клика
        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.6);
                updateUI();
            }
        }

        // Сохранение в облако
        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.CloudStorage.setItem('cost', upgradeCost.toString());
            tg.showScanQrPopup({text: "Сохранено в облако"});
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        // Обновление интерфейса
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "Цена: " + upgradeCost;
        }

        // Бонусы (упрощенно)
        function buyDouble() { 
            if(balance >= 10000) { 
                balance -= 10000; 
                multiplier = 2; 
                setTimeout(() => multiplier = 1, 3600000); 
                updateUI(); 
            } 
        }

        function buyShield() { 
            if(balance >= 100000) { 
                balance -= 100000; 
                shieldActive = true; 
                setTimeout(() => shieldActive = false, 3600000); 
                updateUI(); 
            } 
        }
    </script>
</body>
</html>
