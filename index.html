<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding-top: 50px; touch-action: none; }
        #balance { font-size: 60px; color: gold; font-weight: bold; margin-bottom: 20px; }
        /* –†–∏—Å—É–µ–º –∫—Ä—É–≥ –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ */
        #coin {
            width: 200px; height: 200px; border-radius: 100px;
            background: orange; border: 8px solid white;
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.9); }
        .info { margin-top: 30px; font-size: 20px; }
        button { margin-top: 20px; padding: 15px 30px; font-size: 18px; background: gold; border-radius: 10px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="balance">0</div>
    <!-- –í–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–ª–æ–∫ —Å —ç–º–æ–¥–∑–∏ -->
    <div id="coin" id="tap">üìÄ</div>
    <div class="info">–ö–ª–∏–∫: <span id="pwr">1</span> | –¶–µ–Ω–∞: <span id="cst">20</span></div>
    <button onclick="buy()">–£–õ–£–ß–®–ò–¢–¨ –ö–õ–ò–ö</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = Number(localStorage.getItem('coins')) || 0;
        let power = Number(localStorage.getItem('power')) || 1;
        let cost = Number(localStorage.getItem('cost')) || 20;

        function update() {
            document.getElementById('balance').innerText = Math.floor(coins);
            document.getElementById('pwr').innerText = power;
            document.getElementById('cst').innerText = cost;
            localStorage.setItem('coins', coins);
            localStorage.setItem('power', power);
            localStorage.setItem('cost', cost);
        }

        // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–µ
        document.getElementById('coin').onclick = function() {
            coins += power;
            update();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };

        function buy() {
            if (coins >= cost) {
                coins -= cost;
                power += 1;
                cost = cost * 2;
                update();
            } else {
                alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
            }
        }
        update();
    </script>
</body>
</html>
