<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker</title>
    <!-- ПРОВЕРЬ, ЧТО ЭТА ССЫЛКА ЕСТЬ -->
    <script src="https://telegram.org"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding-top: 50px; user-select: none; -webkit-user-select: none; }
        #balance { font-size: 50px; color: gold; margin-bottom: 20px; }
        
        /* Твоя картинка */
        #coin {
            width: 200px; height: 200px; border-radius: 50%;
            border: 5px solid gold; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.9); }
        
        .info { margin-top: 20px; font-size: 20px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 18px; background: gold; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="balance">0</div>
    
    <!-- Прямая ссылка на твое фото -->
    <img id="coin" src="https://allwebs.ru" alt="TAP">

    <div class="info">Клик: <span id="pwr">1</span> | Цена: <span id="cst">20</span></div>
    <button onclick="buy()">УЛУЧШИТЬ КЛИК</button>

    <script>
        // Инициализация
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = Number(localStorage.getItem('bal')) || 0;
        let power = Number(localStorage.getItem('pwr')) || 1;
        let cost = Number(localStorage.getItem('cst')) || 20;

        const balEl = document.getElementById('balance');
        const pwrEl = document.getElementById('pwr');
        const cstEl = document.getElementById('cst');

        function update() {
            balEl.innerText = Math.floor(coins);
            pwrEl.innerText = power;
            cstEl.innerText = cost;
            localStorage.setItem('bal', coins);
            localStorage.setItem('pwr', power);
            localStorage.setItem('cst', cost);
        }

        // САМЫЙ ПРОСТОЙ КЛИК
        document.getElementById('coin').onclick = function() {
            coins += power;
            update();
            // Попробуем вызвать вибрацию
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        };

        function buy() {
            if (coins >= cost) {
                coins -= cost;
                power += 1;
                cost = cost * 2;
                update();
            } else {
                alert("Мало монет!");
            }
        }

        update();
    </script>
</body>
</html>
