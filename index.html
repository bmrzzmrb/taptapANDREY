<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clicker</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle, #200000 0%, #000 100%);
        }
        .neon-btn {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            box-shadow: 0 0 15px #ff0000;
            cursor: pointer;
            transition: 0.3s;
        }
        .neon-btn:hover { box-shadow: 0 0 25px #ff4d4d; }
        
        #coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            margin: 30px;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.1s;
            z-index: 10; /* Убедитесь, что изображение находится выше остальных элементов */
        }
        #coin:active { transform: scale(0.95); }
        
        .stats { font-size: 24px; margin: 10px; text-shadow: 0 0 10px #ff0000; }
        .shop { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div class="stats">Монеты: <span id="balance">0</span></div>
    <div class="stats">Уровень клика: <span id="clickLvl">1</span></div>
    
    <!-- Замените "ВАШЕ_ПРЯМОЕ_ФОТО_URL" на правильный URL изображения -->
    <img src="ВАШЕ_ПРЯМОЕ_ФОТО_URL" id="coin" onclick="clickCoin()">

    <div class="shop">
        <button class="neon-btn" onclick="upgradeClick()">Прокачка<br><small id="upCost">След.ур: 100</small></button>
        <button class="neon-btn" onclick="buyDouble()">x2 Клик (1 час)<br><small>10k монет</small></button>
        <button class="neon-btn" onclick="buyShield()">Щит от мяча (1 час)<br><small>100k монет</small></button>
        <button class="neon-btn" onclick="showLeaderboard()">Лидерборд</button>
        <button class="neon-btn" onclick="saveData()">Сохранить</button>
    </div>

    <script>
        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;
        let shieldActive = false;

        function clickCoin() {
            // Шанс 15% на "Мяч в лицо"
            if (!shieldActive && Math.random() < 0.15) {
                let loss = Math.floor(balance * 0.05);
                balance -= loss;
                alert("Мяч в лицо! Потеряно: " + loss);
            } else {
                balance += (clickPower * multiplier);
            }
            updateUI();
        }

        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateUI();
            }
        }

        function buyDouble() {
            if (balance >= 10000) {
                balance -= 10000;
                multiplier = 2;
                setTimeout(() => multiplier = 1, 3600000);
                alert("Клик удвоен на час!");
            }
        }

        function buyShield() {
            if (balance >= 100000) {
                balance -= 100000;
                shieldActive = true;
                setTimeout(() => shieldActive = false, 3600000);
                alert("Защита активирована на час!");
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "След.ур: " + upgradeCost;
        }

        function saveData() {
            // Интеграция с ботом (отправка данных на сервер)
            fetch('/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({coins: balance, lvl: clickPower})
            });
        }
    </script>
</body>
</html>
